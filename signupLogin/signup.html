<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="maindiv">
        <h2>Signup</h2>
<div>
     <!-- first name input -->
   <div>
    <label for="name">First Name :</label>
    <input type="text" placeholder="Enter your First Name" id="firstNameInput">
</div>
<!-- last name input -->
<div>
     <label for="lastname">LastName : </label>
     <input type="text" placeholder="Enter your last name" id="lastNameInput">
</div>
<!-- email input -->
 <div>
    <label for="email">Email:</label>
    <input type="email" placeholder="Enter your email address" id="emailInput">
 </div>
 <!-- password -->
  <div>
    <label for="password">Password:</label>
    <input type="password" placeholder="Enter your password" id="passwordInput">
  </div>
  <!-- signup/login button -->
   <div>
    <button onclick="signup()">signup</button>
    <p>Already have an account?</p>
    <a href="index.html">Login</a>
   </div>
</div>

    </div>


    <script src="signup.js"></script>
</body>
</html>
